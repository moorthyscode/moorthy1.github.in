<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>moo'sworld.com</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d0d1a;
      font-family: sans-serif;
    }

    .logo-container {
      position: relative;
      width: 250px;
      height: 250px;
    }

    .circle {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 4px solid transparent;
      border-top-color: var(--clr);
      animation: spin var(--speed) linear infinite;
      transform-origin: center;
    }

    .circle.small { 
      width: 80%; 
      height: 80%; 
      margin: auto; 
    }

    .text {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      opacity: 0;
      animation: fade 1s forwards 1.5s, breathingGlow 4s ease-in-out infinite;
    }

    .dot {
      position: absolute;
      border-radius: 50%;
      opacity: 0;
      animation: pop 0.5s forwards;
    }

    .dot:nth-child(4) { width:20px;height:20px;background:#f038ff;top:30px;left:40px;animation-delay:2s; }
    .dot:nth-child(5) { width:15px;height:15px;background:#24f5c8;top:60px;right:60px;animation-delay:2.2s; }
    .dot:nth-child(6) { width:12px;height:12px;background:#24a0f5;bottom:50px;left:70px;animation-delay:2.4s; }

    .subtitle {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #aaa;
      font-size: 1rem;
      opacity: 0;
      animation: fade 1s forwards 2.5s;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fade { to { opacity: 1; transform: translateY(0); } }
    @keyframes pop { 0%{transform:scale(0);}70%{transform:scale(1.2);}100%{opacity:1;transform:scale(1);} }

    /* Breathing Glow Animation */
    @keyframes breathingGlow {
      0%   { text-shadow: 0 0 5px #24f5c8, 0 0 10px #24f5c8; }
      50%  { text-shadow: 0 0 20px #f038ff, 0 0 40px #f038ff, 0 0 60px #f038ff; }
      100% { text-shadow: 0 0 5px #24a0f5, 0 0 10px #24a0f5; }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="circle" style="--clr:#24f5c8;--speed:2s;"></div>
    <div class="circle" style="--clr:#f038ff;--speed:2s;animation-direction:reverse;"></div>
    <div class="circle small" style="--clr:#24a0f5;--speed:3s;"></div>

    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>

    <div class="text">Moo's World</div>
    <div class="subtitle">All in All</div>
    <button style="margin-top: 280px;margin-left: 90px;cursor: pointer;background-color: purple;color: white;border-radius: 20px;" onclick="window.location='secondpage.html'">Move On</button>
  </div>
</body>
</html>
